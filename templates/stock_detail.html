{% extends 'layout.html' %}

{% block content %}

<h1 xmlns="http://www.w3.org/1999/html"><a href="/">Stocks</a>
    <i class="angle double right icon"></i>
    {{stock.name}}
    {{stock.symbol}}
</h1>
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
  {
  "width": "100%",
  "height": "610",
  "symbol": "{{ stock.exchange }}:{{ stock.symbol }}",
  "interval": "D",
  "timezone": "Etc/UTC",
  "theme": "light",
  "style": "1",
  "locale": "en",
  "allow_symbol_change": true,
  "calendar": false,
  "support_host": "https://www.tradingview.com"
}
  </script>
</div>
<!-- TradingView Widget END -->

<form method="post" action="/apply_strategy">
    <select name="strategy_id">
        {% for strategy in strategies %}
            <option value="{{ strategy.id }}">{{ strategy.name }}</option>
        {% endfor %}
    </select>

    <input type="text" name="stock_id" value="{{ stock.id }}">
    <input type="submit" value="Apply Strategy" />
</form>

<h2>Prices</h2>
    <table class="ui selectable inverted table">
       <thead>
           <tr>
               <th>Date</th>
               <th>Open</th>
               <th>High</th>
               <th>Low</th>
               <th>Close</th>
               <th>Volume</th>
           </tr>
       </thead>
       <tbody>
       {% for bar in bars %}
       <tr>
           <td>{{bar.date}}</td>
           <td>{{bar.open}}</td>
           <td>{{bar.high}}</td>
           <td>{{bar.low}}</td>
           <td>{{bar.close}}</td>
           <td>{{bar.volume}}</td>
       </tr>

       {% endfor %}
       </tbody>>
    </table>>

{% endblock %}
